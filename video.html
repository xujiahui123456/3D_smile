<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>摄像头拍照</title>
</head>

<body>
    <div id="container">
        <input type="file" id="imageInput" style="display: none" name="image" accept="image/*" capture="camera">
        <button class="btn btn-block btn-info" onclick="imageInput.click()">拍照</button>
    </div>
</body>
